<!-- Start Element -->
<dom-module id="my-questions">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding-top: 10px;
      }
    </style>
    <style is="custom-style">
      paper-card {
        --paper-card: {
          width: 100%;
          padding: 10px;
          margin-top: 2px;
        }
      }
      
      paper-icon-item {
        display: flex
      }
      
      .align-right {
        margin-left: auto
      }
    </style>
    <firebase-query id="questionsQuery" path="/questions" data="{{questions}}" app-name="firebaseApp1"></firebase-query>
    <firebase-document id="newQuestion" data="{{newQuestion}}" app-name="firebaseApp1">
    </firebase-document>
    <firebase-document id="removeQuestion" path="/questions/{{selectedQuestion.$key}}" app-name="firebaseApp1">
    </firebase-document>

    <!-- Main comment input -->
    <div>
      
      <h1>Questions</h1>
      <template id='questionsRepeat' is='dom-repeat' items='[[questions]]' as='question'>
        <paper-card on-tap="goToQuestion" id="[[question.$key]]">
          <paper-icon-item>
            <iron-icon icon="communication:live-help" item-icon></iron-icon>
            [[question.questionText]]
            <iron-icon class="align-right" icon="delete" item-icon on-tap="_delete"></iron-icon>
          </paper-icon-item>
        </paper-card>
      </template>
    </div>
    <!--add new question-->
    <paper-input id="newQuestionInput" hidden$="[[!isAdmin]]" label="Add new question" always-float-label value="{{newQuestion.questionText}}"
      on-keydown="checkForEnter">
      </paper-input>
      <paper-button raised on-tap="addQuestion" class$="[[group]]">
        Add
        <paper-toast id="submittedTag" text="Tag Added"></paper-toast>
      </paper-button>

      <h1>Add Comments</h1>
      <comment-element id="commentEditor" question="{{selectedQuestion}}" group="{{group}}"></comment-element>

  </template>

  <!-- Scripts for element -->
  <script>
    Polymer({
      is: 'my-questions',
      properties: {
        questions: {
          type: Array,
          observer: '_questionsChanged',
          value: []
        },
        newQuestion: {
          type: String
        },
        isAdmin: {
          type: Boolean,
          value: true
        },
        group: {
          type: String,
          notify: true,
        }
      },
      observers: [
        'newGroup(group)',
      ],

      // Dummy data initialise.
      ready: function () { },
      goToQuestion: function (e) {
        //link to model from template that generated this question
        this.selectedQuestion = e.model.question
        this.$.commentEditor.open()
      },
      newGroup: function (group) {
        console.log('new group', group)
        this.group = group
      },

      _questionsChanged: function () {
        //document.querySelector('iron-list').fire('iron-resize');
      },
      _delete: function (e) {
        this.selectedQuestion = e.model.question
        //if (!this.$.removeQuestion.isNew) {
        this.$.removeQuestion.destroy();
        //}
        return Promise.resolve();

      },
      checkForEnter: function (e) {
        if (e.keyCode === 13) { this.addQuestion(); }
      },
      addQuestion: function () {
        console.log('adding question', this.newQuestion)
        if (this.newQuestion && this.newQuestion != "") {
          path = "/questions";
          this.$.newQuestion.save(path).then(function () {
            this.$.newQuestion.reset();
            this.newQuestion = {}
            // this.$.tagRepeat.render();
            // this.$.tagDoc.reset();
            // this.newTag = "";
            // this.$.submittedTag.open();
          }.bind(this));
        }
      },

    });
  </script>

</dom-module>
