<!-- Start Element -->
<dom-module id="my-questions">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding-top: 10px;
      }
    </style>
    <style is="custom-style">
      paper-card {
        --paper-card: {
          width: 100%;
          padding:10px;
          margin-top:2px;
        }
      }
    </style>

    <!-- Main comment input -->
    <div>
      <h1>Questions</h1>
      <template id='questionsRepeat' is='dom-repeat' items='[[questions]]' as='question'>
        <paper-card on-tap="goToQuestion" id="[[question.id]]">
          <paper-icon-item>
            <iron-icon icon="communication:live-help" item-icon></iron-icon>
            [[question.text]]
          </paper-icon-item>
        </paper-card>
      </template>
    </div>

  </template>

  <!-- Scripts for element -->
  <script>
    Polymer({
      is: 'my-questions',
      properties: {
        questions: {
          type: Array,
          observer: '_questionsChanged',
          value: [
            { id: 1, text: 'sample text' },
            { id: 2, text: 'longer text blabgl aldf aljksdlkalkjalkfd laksjdflasdf ' }
            ]
        },
      },

      // Dummy data initialise.
      ready: function () {
        // this.tags = ["data policy","another tag","data loops","quality","another tag again"]
        //this.$.firebaseAuth2.signInWithEmailAndPassword("demo@demo.demo", "demodemo")
      },
      goToQuestion:function(e){
        if(e.target.id==""){return}
        let router= document.querySelector("my-app")
        let id = e.target.id
        // router.set('routeData.questionID', e.target.id);
        // router.set('routeData.questionID', e.target.text);
        router.set('route.path', '/view1/'+id);
      },

      _questionsChanged: function () {
        console.log('questions changed')
        //document.querySelector('iron-list').fire('iron-resize');
      }
    });
  </script>

</dom-module>
